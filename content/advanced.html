<div class="configuration">
    <div class="config_buttons">
    	<a id="save" class="config_button" href="#" title="Save Settings to EEPROM">Save Settings</a>
    </div>
    <div class="clear-both"></div>
</div>
<div class="configuration">
	<div class="groupTitle">Custom FC orientation</div>

	<table style="border:0px;width:50%;margin-bottom:10px">
		<tr>
			<td width="100%" colspan="4"><input type="checkbox" disabled="true"  name="CBO" /> &nbsp;Use custom FC orientation</td>
		</tr>
		<tr>
			<td width="40%">&nbsp;</td>
			<td width="20%">Roll</td>
			<td width="20%">Pitch</td>
			<td width="20%">Yaw</td>
		</tr>
		<tr>
			<td>FC orientation &deg;</td>
			<td><input disabled="true" type="text" size="3" name="CBO0" data-min="-180" data-max="180" data-step="1" data-precision="0" value="0" /></td>
			<td><input disabled="true" type="text" size="3" name="CBO1" data-min="-180" data-max="180" data-step="1" data-precision="0" value="0" /></td>
			<td><input disabled="true" type="text" size="3" name="CBO2" data-min="-180" data-max="180" data-step="1" data-precision="0" value="0" /></td>
		</tr>
	</table>
	
	<div id="lapTimer">
	<div class="groupTitle">Lap timer configuration</div>
	<dl class="general-settings">
		<dt class="lap-timer">Type and connection</dt>
		<dd class="lap-timer-type-and-interface">
			<select  name="lapTimerTypeAndInterface">
				<option value="0">--</option>
				<option value="17">EeasyRaceLapTimer on BUZZER pin</option>
				<option value="18">EeasyRaceLapTimer on PWM5 pin</option>
				<option value="19">EeasyRaceLapTimer on PWM6 pin</option>
			</select>
			<select class="lap-timer-transponder-id" name="lapTimerTransponderId">
			</select>
		</dd>
	</dl>
	</div>
 
	<div id="wifi">
		<div class="groupTitle">KISS WIFI network</div>
		<dl class="general-settings">
			<dt class="ssid-title">SSID and Password</dt>
			<dd class="ssid-data">
				<span class="ssid"></span>
				<input id="wifiPassword" class="no_validation" type="text" size="8" maxlength="8" name="wifiPassword" value="123" />
			</dd>
		</dl>
	</div>
	
	<div id="loggerDebug">
		<div class="groupTitle">Logger Debug Configuration</div>
		<dl class="general-settings">
			<dt class="logger-debug">Debug fields</dt>
			<dd class="logger-debug-variables">
				<select  name="loggerDebugVariables">
					<option value="0">--</option>
					<option value="1">Raw Gyroscope</option>
					<option value="2">Raw Accelerometer</option>
					<!-- option value="3">Loop parameters</option-->
					<option value="4">ESC Voltage</option>
					<option value="5">ESC Current</option>
					<option value="6">ESC Temperature</option>
					<option value="7">ESC RPMs</option>
					<option value="8">ESC Consumption</option>
				</select>
			</dd>
		</dl>
	</div>
	
</div>
